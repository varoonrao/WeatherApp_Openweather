<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style_weather.css">
    <link href="https://fonts.googleapis.com/css?family=Quicksand&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

</head>

<body onload="dayName();">
    <div class="card">
        <div class="container">
            <div class="today">
                <center>
                    <h1 id="current_day" class="weather_data_layout">--</h1>
                    <br>
                    <img src="imgs/" id="weather_image" class="weather_data_image" alt="">
                    <br>
                    <br>
                    <span class="today_span weather_data_layouts">
                        <h2 id="max" class="max" style="display :inline">--</h2> &nbsp;|&nbsp;<h2 id="min" class="min"
                            style="display :inline">
                            --</h2>
                    </span>
                    <br>
                    <h5 id="weather_description" class="wea_des"></h5>
                </center>
            </div>
            <div class="image_div">
                <img id="weather_image_full" class="image_main" src="imgs/">
                <div class="text_overlay" id="greeting_text">--</div>
                <div class="text_overlay_place" id="place">--</div>
                <div class="dropdown_overlay">
                    <!-- </button> -->
                    <div class="dropdown">
                        <button onclick="dropDown()" onmouseenter="dropDown();" class="dropbtn"><i
                                class="fa fa-bars fa-lg"></i></button>
                        <div id="myDropdown" class="dropdown-content">
                            <button onclick="cityClick(40.7128,74.0060,9.50)">New York </button>
                            <button onclick="cityClick(41.8781,87.6298,10.50)">Chicago  </button>
                            <button onclick="cityClick(24.4539,54.3773,1.50)">Abu Dhabi</button>
                            <button onclick="cityClick(51.5074,0.1278,4)">London   </button>
                            <button onclick="cityClick(52.3667,4.8945,3.5)">Amsterdam</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="forcast">
                <p id="forecast"></p>
                <p id="fore_min"></p>
            </div>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="script.js" async defer></script>
</body>

</html>
